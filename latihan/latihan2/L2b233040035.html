<!DOCTYPE html>
<head>
    <title>form tabel</title>
</head>

<body>
<table border="1" cellspacing="0" cellpadding="5">
    <tr>
        <td colspan="3" bgcolor="lightblue" style="text-align: center;">INPUT DATA MAHASISWA</td>
    </tr>
    <tr>
        <td>Username</td>
        <td>:</td>
        <td> <input type="text" name="username"></td>
    </tr>
    <tr>
        <td>Password</td>
        <td>:</td>
        <td><input type="password"></td>
    </tr>
    <tr>
        <td>Fullname</td>  
        <td>:</td>
        <td>
            <input type="text">  
        </td>
        <tr>
            <td>E-mail</td>
            <td>:</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                <select>
                    <option value="Agama" selected>--pilih agama--</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                    <option value="Lainnya">Lainnya...</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Jenis kelamin</td>
            <td>:</td>
            <td>
                <input type="radio" name="jenkel" value="Laki-laki" /> laki-laki
                <input type="radio" name="jenkel" value="Perempuan" /> Perempuan
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
                <input type="checkbox" name="Hobi" value="Musik" /> Musik
                <input type="checkbox" name="Hobi" value="Olahraga" /> Olahraga
                <input type="checkbox" name="Hobi" value="Gaming" /> Gaming
                <input type="checkbox" name="Hobi" value="Lainnya" /> Lainnya
            </td>
        </tr>

        <tr>
            <td>Profil singkat</td>
            <td>:</td>
            <td> <textarea name="Profil" cols="38" rows="3"></textarea>
            </td>
        </tr>
    </tr>
    <tr>
        <td colspan="3">
            <input type="submit" name="submit" value="Input" />
            </td>
        </tr>
    </table>
</body>
</html>
